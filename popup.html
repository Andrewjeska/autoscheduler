<!doctype html>
<html>
  <head>
    <title>ScheduLit</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery.js"></script>

    <script src="moment.js"></script>
    <script src="googleAnalytics.js"></script>
    <script src="gCalFunctions.js"></script>

    <script src="popup.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper" style="background-color:#26325A">
        <p class="center" style="margin: 0;"><b>ScheduLit</b></p>
      </div>
    </nav>

    <div class="container">

    <div id="descrip-div">
      <p class="center"><i>Optimize your life</i></p>
      <ul id="taskList"></ul>


    </div>
      <div id="pagecodediv">
   </div>
      <div id="button-div" class="center" style="padding-top:10px;">
        <!-- <button id="add-button" hidden>Import Schedule</button> -->
        <a id="ntask-button" class="waves-effect waves-light btn" style="background-color:#595567"hidden>New task</a>
      </div>
    </div>

    <footer class="page-footer" style="padding-top: 2px; text-align: center; background-color:#26325A">
        <div class="container">
            <h7 style=" color:white;">Global Settings</h1>
          <p class="grey-text text-lighten-4">
            <p style="text-align: left;  color:white;">
                When do you sleep?
            </p>
            <div style="text-align: left; color:white;">
                From: <input id="sleepStart" type="time" name="sleep">
            </div>
            <div style="text-align: left; color:white;">
                To: <input id="sleepEnd" type="time" name="sleep">
            </div>
            <br />

          </p>
          <p style="text-align: left;  color:white;">
              What should we name this calendar?
          </p>
          <input type="text" name="calendarName" placeholder="Leave blank to add to primary calendar" id="calendarName">
          <a id="submitTasks" class="waves-effect waves-light btn"  style="background-color:#595567;">ScheduLit!</a>


        </div>
        <div class="footer-copyright" style="height:10px; background-color:#26325A"></div>
    </footer>


  </body>
</html>
